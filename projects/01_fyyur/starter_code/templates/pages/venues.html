{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<a href="/venues/{{ venue.id }}/edit">
				<i class="fa fa-edit text-success" id="edit"></i>
			</a>
			<i class="fa fa-times text-danger remove" data-id="{{venue.id}}"></i>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
